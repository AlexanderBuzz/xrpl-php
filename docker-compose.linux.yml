# Use this as docker-compose.override.yml if you use Linux
version: '3.7'

services:
  fpm:
    volumes:
      - .:/app
      - ~/.composer/cache:/.composer/cache
      - ./containers/php/php.ini:/usr/local/etc/php/conf.d/docker-php.ini
      - ./containers/php/php.ini:/usr/local/etc/php/conf.d/docker-php.ini
    tmpfs:
      - /tmp:mode=1777
    user: "1000:1000"
